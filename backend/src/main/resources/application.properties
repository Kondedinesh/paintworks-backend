# ==============================
# Basic Application Configuration
# ==============================
spring.application.name=paintworks

# ==============================
# Server Configuration
# ==============================
server.port=8080

# ==============================
# Database Configuration (MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/paintworks?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Dinesh45##
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Hibernate / JPA Configuration
# ==============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# CORS Configuration
# ==============================
# If not configured via WebConfig.java, uncomment and configure below
# cors.allowed-origins=http://localhost:3000,https://paintworksapp.com

# ==============================
# Path Matching Strategy
# ==============================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ==============================
# Logging Configuration
# ==============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.security=DEBUG

# ==============================
# Error Handling (Optional)
# ==============================
server.error.include-message=never
server.error.include-binding-errors=never

# ==============================
# File Upload Settings (Optional)
# ==============================
# spring.servlet.multipart.max-file-size=5MB
# spring.servlet.multipart.max-request-size=5MB

# ==============================
# H2 Console (Optional - for testing)
# ==============================
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ==============================
# Static Resources Configuration
# ==============================
spring.web.resources.static-locations=classpath:/static/

# ==============================
# HTTP Encoding Configuration
# ==============================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

jwt.secret-key=ThisIsASecretKeyForJWTThatIs32Chars!!
jwt.expiration-time=3600000



